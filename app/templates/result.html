<head>
    <meta charset="utf-8" />
    <link href="../static/css/bootstrap.css" rel="stylesheet"><meta charset="utf-8" />
    <style>
        #container
        {
            width: 1000px;
            min-height: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #About
        {
            text-align: center;
        }
        #photos
        {
            padding: 10px;
            max-width: 900px;
            min-height: 300px;
            margin-left: auto;
            margin-right: auto;
             display: flex;
            flex-direction: row;
            align-items: center;
        }

        #signes
        {
            padding: 10px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: row;
            align-items: center;

        }
        #signes p{
            width: 50%;
            font-size: 30px;
            text-align: center;
        }
        .float{
         /* float:left; */
          max-width: 450px;
          box-sizing: border-box;
          padding: 5%;

        }
        .float img{
          max-width: 100%;
        }
        .float p{
          text-align: center;
          font-size: 26px;
          font-style: oblique;
        }

        #FreeSpace
        {
            height: 50px;
        }
        #FreeSpace2
        {
            height: 30px;
        }
        #button
        {
            padding: 10px;
            width: 250px;
            height: 50px;
            color: black;
            text-align: center;
            background-color: #0e90d2;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            border: 3px solid darkblue;
            border-radius: 5px;
        }
        #button span{
            color: black;
        }
        #rights
        {
            text-align: center;
            background-color: black;
            color: white;
        }
    </style>

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{{ url_for('main') }}">Rozpoznawanie rasy psów</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="{{ url_for('main') }}" title="Import Your file">Start</a></li>
              <li><a href="{{ url_for('contact') }}" title="About us">Autorzy</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div id="container">

        <div id="About">
            <br/><br/>
            <h1>Na twoim zdjęciu, na {{ data[0] }}% jest pies rasy: Szpic miniaturowy wynik sieci .</h1><br/>
        </div>
        <div id="signes" display="flex">
            <p> TWOJE ZDJĘCIE </p>
            <p> {{ data[1] }} </p>
        </div>
        <div id="photos" display="flex">
          <div class="float">
            <img src="/static/UploadedFiles/zdjecie"/>
          </div>
          <div class="float">
            <img src="/static/img/boo.jpg" />
          </div>
        </div>
        <div id="FreeSpace"></div>
        <div id="button">
            <a href="{{ url_for('main') }}">
              <span style="font-size: x-large">WYBIERZ INNE ZDJĘCIE</span>
            </a>
        </div>
        <div id="FreeSpace2"></div>
        <div id="rights">
            Wszelkie prawa zastrzeżone. Wrocław 2020
        </div>

    </div>
</body>
